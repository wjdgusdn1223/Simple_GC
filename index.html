<!DOCTYPE html>
<html>
  <head>
    <title>Simple_GC</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="oauth.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script type="text/javascript" src="/node_modules/semantic-ui-calendar/dist/calendar.min.js"></script>
    <link rel="stylesheet" href="/node_modules/semantic-ui-calendar/dist/calendar.min.css"/>
    <style>
      body{
        min-width: 350px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <div class="ui basic segment" id="contents">
        <div class="ui active inverted dimmer" id="loader">
            <div class="ui large text loader" id="loaderTest">Loading...</div>
        </div>
        <div class="ui fluid labeled input">
          <div class="ui violet label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            일정 제목
          </font></font></div>
          <input type="text" id="title" placeholder="제목을 입력..." autocomplete="off">
        </div>
        <div class="ui fluid labeled input">
          <div class="ui blue label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            일정 설명
          </font></font></div>
          <input type="text" id="desc" placeholder="설명을 입력..." autocomplete="off">
        </div>
        <div class="ui divider"></div>
        <div class="ui calendar" id="start">
          <div class="ui fluid labeled input right icon">
            <div class="ui red label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                시작
            </font></font></div>
            <i class="calendar icon"></i>
            <input type="text" placeholder="시작 시간 입력...">
          </div>
        </div>
        <div class="ui calendar" id="end">
            <div class="ui fluid labeled input right icon">
              <div class="ui black label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                  종료
              </font></font></div>
              <i class="calendar icon"></i>
              <input type="text" placeholder="종료 시간 입력...">
            </div>
          </div>
        <div class="ui divider"></div>
        <div class="ui form">
          <div class="grouped fields">
            <div class="ui large pink label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
              알림 설정
            </font></font></div>
            <div class="field">
              <div class="ui toggle checkbox">
                <input type="radio" id="none" name="reminder" checked="checked">
                <label>설정 안함(기본 설정)</label>
              </div>
            </div>
            <div class="field">
              <div class="ui toggle checkbox">
                <input type="radio" id="popup" name="reminder">
                <label>팝업 알람</label>
              </div>
            </div>
            <div class="field">
              <div class="ui toggle checkbox">
                <input type="radio" id="email" name="reminder">
                <label>이메일 알람</label>
              </div>
            </div>
            <div class="field">
              <div class="ui toggle checkbox">
                <input type="radio" id="both" name="reminder">
                <label>팝업, 이메일 알람</label>
              </div>
            </div>
          </div>
        </div>
        <div class="ui fluid labeled input">
            <div class="ui orange label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
              알림 시간
            </font></font></div>
            <input type="text" id="minute" placeholder="몇 분전..." autocomplete="off">
        </div>
        <div class="ui divider"></div>
        <div class="ui red message hidden" id="eMsg">
          <i class="close icon" id="close"></i>
          <div class="header"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            주의사항!
          </font></font></div>
          <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            제목, 시작 시간, 종료 시간은 필수 입력 항목입니다.
          </font></font></p>
        </div>
        <div class="ui red message hidden" id="eMsg2">
            <i class="close icon" id="close2"></i>
            <div class="header"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
              오류 발생!
            </font></font></div>
            <p><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
              시작 시간과 종료 시간을 다시 한번 확인해 주십시오. 제대로 설정되어 있다면 제목/설명/알림 시간 등에 부적절한 입력이 있지 않았는지 확인해 주십시오. 
            </font></font></p>
        </div>
        <div class="ui fluid buttons" id="submit">
          <button id="Cancel" class="ui button">취소</button>
          <div class="or"></div>
          <button id="complete_btn" class="ui positive button">일정 추가</button>
        </div>
      </div>
    </div>
  </body>
</html>
